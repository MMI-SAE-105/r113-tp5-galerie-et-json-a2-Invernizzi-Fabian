<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//unpkg.com/alpinejs" defer></script>
    <title>Document</title>
    <style>
        h1{
            text-align: center;}
        body {
            font-family: Arial, sans-serif;
    }
        ul {
            list-style-type: none;
            padding: 0;
            
    }
        li {
        margin: 10px auto;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        max-width: 60%;
    }
        a {
            color: #3498db;
            text-decoration: none;
    }
        a:hover {
            color: #2980b9;
    }
    </style>
    <button><a href="index.html">Accueil</a></button>

</head>
<body>
    <h1>JSON</h1>
    <ul x-data="{
        async données() {
            const resp = await fetch ('data.json');
            return await resp.json();
        }
    }">
        <template x-for="obj in données">
            <li>
                <span x-text="obj.nom">nom</span>
                <a :href="obj.url" x-text="obj.projet">projet</a>
                
            </li>
        </template>
    
    </ul>
</body>
</html>
